<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Domain Name Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-dark">
    <div class="container-fluid align-items-center">
      <div
        class="row d-flex justify-content-center align-items-center text-center"
        id="regards"
      >
        <div class="col-4">
          <h1 class="mt-5 mb-3 text-white">Hello My Friend!!!</h1>
          <img
            src="./rigo-baby.jpg"
            class="rounded-circle shadow-sm p-3 mb-5 bg-white rounded"
          />
        </div>
      </div>

      <div
        class="row d-flex justify-content-center align-items-center"
        id="listContainer"
      >
        <div class="col-5">
          <p class="alert alert-warning" id="domain">
            You need to click on the button to show the domains list
          </p>
          <form>
            <input
              type="text"
              class="form-control"
              placeholder="Write your new domain"
            />
          </form>
        </div>
      </div>

      <div class="row d-flex justify-content-around text-center mb-5 mt-3">
        <div class="col-6">
          <button class="btn btn-outline-info" id="btnShowHideDomain">
            Show/Hide the Domains List
          </button>
          <button
            class="btn btn-outline-success mr-2"
            type="submit"
            id="btnNewDomain"
          >
            Generate a New Domain
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
